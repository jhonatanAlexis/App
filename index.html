<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-png" href="./img/diet.png">
    <script src="https://kit.fontawesome.com/086ea38f2a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style> /* css card style */
        .card {
            border: 1px solid black; 
            border-radius: 30px;
            padding: 16px; 
            margin: 10px; 
            width: 300px;
            height: 307px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            background-color:cornsilk
        }
        .card h2 { /* heading style */
            color: black; 
        }
        .card p{ /* content style */
            color: purple;
        }
        body{
            background-color: beige;
        }
    </style>
    <title>Bootstrap</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning navbar-warning fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Recipes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Section
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Food</a></li>
                  <li><a class="dropdown-item" href="#">Beverages</a></li>
                  <li><a class="dropdown-item" href="#">Desserts</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Others</a></li>
                </ul>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-bowl-food"></i>Search</button>
            </form>
          </div>
        </div>
      </nav>
      <section class="p-5 m-5"> <!-- creating a new section for a new container, in this case "card"-->
        <div class="row">   <!-- to make it more adecuate, to wrap the cols and stablish a container around them -->
            <div class="col-sm-4">  <!-- making it for 3 cols, of 12 cols it will take 4 meaning 4 + 4 + 4 = 12 meaning 3 cols-->
                <div class="card"> <!-- creating the card -->
                    <h2 class="text-center">Sushi</h2>
                    <img src="./img/sushi.jpeg" alt="Sushi"> <!-- alt = description -->
                    <p class="text-center py-2">How to make it</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h2 class="text-center">Cheesecake</h2>
                    <img src="./img/cheesecake.jpeg" alt="Cheesecake" style="height: 207px;">
                    <p class="text-center py-1">How to make it</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h2 class="text-center">Piña Colada</h2>
                    <img src="./img/piña.jpeg" alt="Piña Colada">
                    <p class="text-center py-2">How to prepare it</p>
                </div>
            </div>
        </div>
      </section>
      <section class="px-5 m-5">  <!-- creating a new section for a new container (more cards) -->
        <div class="row">  
            <div class="col-sm-4">  
                <div class="card"> 
                    <h2 class="text-center">Tiramisu</h2>
                    <img src="./img/tiramisu.jpeg" alt="Tiramisu" style="height: 200px;"> 
                    <p class="text-center py-2">How to make it</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h2 class="text-center">Margarita</h2>
                    <img src="./img/margarita.jpeg" alt="Margarita" style="height: 200px;">
                    <p class="text-center py-1">How to prepare it</p>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    <h2 class="text-center">Pizza</h2>
                    <img src="./img/pizza.jpeg" alt="Pizza">
                    <p class="text-center py-3">How to make it</p>
                </div>
            </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
